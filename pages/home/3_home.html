    <script>

        let div_box;
        let img_card;
        let h2_txt;
        let a_tag;
        let span_txt;
        let p_card_text;
        let div_profile;
        let a_link;
        let profile_img;
        let span_txt2;

        const blog_data = JSON.parse(localStorage.getItem("blog_records"));




        postCards(blog_data);
        // const shorterLength = blog_data.length < user_data.length ? blog_data.length : user_data.length;

        function postCards(blog_data) {
            for (let i = 0; i < blog_data.length; i++) {
                //  <div class="col"> </div>
                // a tag is difind for click the post to redirect the post page
                div_box = document.createElement("a");
                div_box.setAttribute("class", "post-box design");
                div_box.setAttribute(
                    "href",
                    `../posts/8-1_post.html?post_ID=${blog_data[i].post_id}`
                );

                //  <div class="card"> </div>
                img_card = document.createElement("img");
                img_card.setAttribute("src", blog_data[i].image.source);
                img_card.setAttribute("alt", blog_data[i].image.alt);
                img_card.setAttribute("class", "post-img");
                div_box.append(img_card);

                //  <img src="" class="card-img-top" alt=""/>
                h2_txt = document.createElement("h2");
                h2_txt.setAttribute("class", "category");
                h2_txt.innerText = blog_data[i].category;
                div_box.append(h2_txt);

                //  <div class="card-body"> </div>
                h3_tag = document.createElement("h3_tag");
                h3_tag.setAttribute("class", "post-title");
                h3_tag.innerText = blog_data[i].title;
                div_box.append(h3_tag);

                //  <span class="post-date"> </span>
                span_txt = document.createElement("span");
                span_txt.setAttribute("class", "post-date");
                span_txt.innerHTML = blog_data[i].timestamp;
                div_box.append(span_txt);

                //  <p class="card-text"> </p>
                p_card_text = document.createElement("p");
                p_card_text.setAttribute("class", "post-description");
                p_card_text.innerHTML = blog_data[i].content;
                div_box.append(p_card_text);

                div_profile = document.createElement("div");
                div_profile.setAttribute("class", "profile");
                div_box.append(div_profile);

                a_tag2 = document.createElement("a");
                a_tag2.setAttribute("href", `../Myprofile/6_profile.html?user_ID=${blog_data[i].unique_id}`);
                div_profile.append(a_tag2);

                profile_img = document.createElement("img");
                profile_img.setAttribute("src", blog_data[i].profile.source);
                profile_img.setAttribute("alt", blog_data[i].profile.alt);
                profile_img.setAttribute("class", "profile-img");
                a_tag2.prepend(profile_img);

                span_txt2 = document.createElement("span");
                span_txt2.setAttribute("class", "profile-name");
                span_txt2.innerText = blog_data[i].name;
                div_profile.append(span_txt2);

                document.querySelector("section.post.container").prepend(div_box);
            }

        }

        let designBtn = document.getElementById("design");

        designBtn.addEventListener("click", function () {
            document.querySelector(".post.container").innerHTML = "";
            const design_ca = blog_data.filter((e => e.category.toLowerCase() === "design"));
            postCards(design_ca);

            // Update background and color of designBtn
            designBtn.style.background = "#FD8F44";
            designBtn.style.color = "#fff";

            // Reset background and color of other buttons
            techBtn.style.background = "";
            techBtn.style.color = "";
            mobileBtn.style.background = "";
            mobileBtn.style.color = "";
            allBtn.style.background = "";
            allBtn.style.color = "";
        });

        let techBtn = document.getElementById("tech");

        techBtn.addEventListener("click", function () {
            document.querySelector(".post.container").innerHTML = "";
            const tech_ca = blog_data.filter((e => e.category.toLowerCase() === "tech"));
            postCards(tech_ca);

            // Update background and color of techBtn
            techBtn.style.background = "#FD8F44";
            techBtn.style.color = "#fff";

            // Reset background and color of other buttons
            designBtn.style.background = "";
            designBtn.style.color = "";
            mobileBtn.style.background = "";
            mobileBtn.style.color = "";
            allBtn.style.background = "";
            allBtn.style.color = "";
        });

        let mobileBtn = document.getElementById("mobile");

        mobileBtn.addEventListener("click", function () {
            document.querySelector(".post.container").innerHTML = "";
            const mobile_ca = blog_data.filter((e => e.category.toLowerCase() === "mobile"));
            postCards(mobile_ca);

            // Update background and color of mobileBtn
            mobileBtn.style.background = "#FD8F44";
            mobileBtn.style.color = "#fff";

            // Reset background and color of other buttons
            designBtn.style.background = "";
            designBtn.style.color = "";
            techBtn.style.background = "";
            techBtn.style.color = "";
            allBtn.style.background = "";
            allBtn.style.color = "";
        });

        let allBtn = document.getElementById("all");

        allBtn.addEventListener("click", function () {
            document.querySelector(".post.container").innerHTML = "";
            postCards(blog_data);

            // Update background and color of allBtn
            allBtn.style.background = "#FD8F44";
            allBtn.style.color = "#fff";

            // Reset background and color of other buttons
            designBtn.style.background = "";
            designBtn.style.color = "";
            techBtn.style.background = "";
            techBtn.style.color = "";
            mobileBtn.style.background = "";
            mobileBtn.style.color = "";
        });

        allBtn.style.background = "#FD8F44";
        allBtn.style.color = "#fff";

        document.addEventListener('DOMContentLoaded', function () {
            const searchInput = document.getElementById("searchInput");
            console.log(searchInput);

            searchInput.addEventListener('input', function () {
                const searchQuery = searchInput.value.toLowerCase();
                const find_post = blog_data.filter(post => post.title.toLowerCase().includes(searchQuery));
                const parentContainer = document.querySelector('.post.container');
                parentContainer.innerHTML = "";
                postCards(find_post);

            });
        });


    </script>
