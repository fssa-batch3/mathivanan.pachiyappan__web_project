    let cover_imgBox = document.getElementById("cover_imgBox");

    let loadFile = function (event) {
      let imageURL = URL.createObjectURL(event.target.files[0]);
      cover_imgBox.style.backgroundImage = "url(" + imageURL + ")";
      localStorage.setItem("cover_imageURL", imageURL);
    }

    let loadFile2 = function (event) {
      let text_image = document.getElementById("text-input");
      let text_imageURL = URL.createObjectURL(event.target.files[0]);
      text_image.style.textAlignLast = "url(" + text_imageURL + ")";
      localStorage.setItem("text_image", text_imageURL);
      let markdown = "![" + text_image + "](" + text_imageURL + ")";
      text_image.innerHTML = markdown;
    }

function publish() {
