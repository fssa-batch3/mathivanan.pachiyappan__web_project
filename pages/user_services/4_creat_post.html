<h2 class="create_head">Create Post</h2>

<script>


function publish(){

let post_title = document.getElementById("title").value;
let post_subtitle = document.getElementById("sub_title").value;
let post_tags = document.getElementById("post_tags").value;
let post_text = document.getElementById("text-input").innerText;
let post_uuid = uuidv4();
// let [month, date, year] = new Date().
// toLocaleDateString("en-IN").split("/");
// const date= new Date();

// Date.prototype.getDateWithoutTime = function(){
//   return new Date(this.toDateString());
// }
// const timestamp = 1644489600000; // 10 Feb 2022 in milliseconds since Unix epoch

const date = new Date();
const formattedDate = `${date.getDate().toString().padStart(2, '0')} ${date.toLocaleString('default', { month: 'short' })} ${date.getFullYear()}`;


let blog_records
  if ( JSON.parse(localStorage.getItem("blog_records"))) {
      blog_records = JSON.parse(localStorage.getItem("blog_records"))
  }
  else {
      blog_records =new Array()
  }

blog_records.push({
        "post_title":post_title,
        "post_subtitle":post_subtitle,
        "content": post_text,
        "timestamp": formattedDate,
        "post_id": post_uuid,
        "post_tags": post_tags,
        "name": "Tom Holland",
        "image": {
            source:"/assets/images/img/post-1.jpg",
            alt: "post_image" 
        } ,
        "profile": {
            source:"../../assets/images/profile_2.jpg",
            alt: "profile_image" 
        } ,
        "link": { href : "../posts/8-1_post.html"
        },
        "profile_link": { href : "../others-profile/6-1_profile.html"
        }
  })
      localStorage.setItem("blog_records", JSON.stringify(blog_records));
      alert("Successfully Posted ✅");
      window.location.href = "../home/3_home.html";

};
</script>
