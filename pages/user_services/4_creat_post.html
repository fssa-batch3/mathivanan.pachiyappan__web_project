    // Tagline generator code

    $(document).ready(function () {

      $('#generate-btn').click(function () {

      function generateTagline(contentType) {

        console.log("==================================================");
        console.log(contentType)


        axios.post("http://localhost:3000/tags", {
          tags: contentType
        }).then(res => {
          console.log(res);
          const generatedTags = res.data.text
          taglineText.value = generatedTags;
        })

      }
    });

    //Speech to Text conversion

    const apiKey = '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';
    const baseUrl = 'https://api.openai.com/v1/chat/completions';

    let recognition;
    let isRecording = false;

    function startRecording() {
      recognition = new webkitSpeechRecognition();
      recognition.interimResults = true;
      recognition.continuous = true;
      recognition.lang = 'en-US';

      recognition.onstart = function () {
        console.log('Recording started...');
      };

      recognition.onresult = function (event) {
        const result = event.results[event.results.length - 1];
        const transcript = result[0].transcript;
        console.log('Transcript:', transcript);

        // Display the result on the page
        document.getElementById('result').textContent = transcript;
      };

      recognition.onerror = function (event) {
        console.error('Error:', event.error);
      };

      recognition.onend = function () {
        console.log('Recording stopped.');
        if (isRecording) {
          startRecording();
        }
      };

      recognition.start();
      isRecording = true;
    }

    function stopRecording() {
      if (recognition) {
        recognition.stop();
        isRecording = false;
      }
    }

    // Cover image Upload API
    let CLOUDINARY_URL = "https://api.cloudinary.com/v1_1/dvb2bkrx9/upload";
    let CLOUDINARY_UPLOAD_PRESET = "sk3iuzma";

    let post_img_edit="";

    let imgPreview3 = document.getElementById("cover_imgBox");
    let fileUpload3 = document.getElementById("cover-upload");

    fileUpload3.addEventListener("change", function (event) {
      imgPreview3.style.backgroundImage = "https://res.cloudinary.com/dvb2bkrx9/image/upload/v1685532581/mxbfrgvu1k54dwtx5cr5.gif";
      let file2 = event.target.files[0];
      let formData = new FormData();
      formData.append("file", file2);
      formData.append("upload_preset", CLOUDINARY_UPLOAD_PRESET);

      axios({
        url: CLOUDINARY_URL,
        method: "POST",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded",
        },
        data: formData,
      })
        .then(function (res) {
          console.log(res);
          imgPreview3.style.backgroundImage = `url(${res.data.secure_url})`;
          post_img_edit=res.data.secure_url
          let userRecords_bi = res.data.secure_url;
          localStorage.setItem("cover_image", userRecords_bi);
        })
        .catch(function (err) {
          console.error(err);
        });
    });

    let taglineInput = document.getElementById("tagline");
    // let taglineResult = document.getElementById("result");

    taglineInput.addEventListener("input", () => {
      let taglineText = taglineInput.value;
      let formattedTagline = taglineText.replace(/#(\w+)/g, '<a href="https://www.google.com/search?q=$1" style="text-decoration: none;"><span style="color: blue;">#$1</span></a>');

    let post_ID = JSON.parse(localStorage.getItem("post_id"));

    function publish() {
      let title = document.getElementById("content-type").value;
      let sub_title = document.getElementById("category").value;
      let post_tags = document.getElementById("tagline").value.split(",");
      let post_content = document.getElementById("result").innerHTML;
      let post_uuid = uuidv4();

      let date = new Date();
      let formattedDate = `${date
        .getDate()
        .toString()
        .padStart(2, "0")} ${date.toLocaleString("default", {
          month: "short",
        })} ${date.getFullYear()}`;

      let blog_records = JSON.parse(localStorage.getItem("blog_records")) || [];
      let email_ID = JSON.parse(localStorage.getItem("email_ID"));
      let user_records = JSON.parse(localStorage.getItem("user_records"));
      let cover_image = localStorage.getItem("cover_image");
      // get user's name from user_records based on email_ID
      let user_email = user_records.find(
        (e) => e.user_email == email_ID
      )?.user_email;
      let user_name = user_records.find(
        (e) => e.user_email == email_ID
      )?.user_name;
      let profile_image = user_records.find(
        (e) => e.user_email == email_ID
      )?.user_profile;

      if (title == 0 && sub_title == 0 && post_tags == 0 && post_content == 0) {
        alert("Oops! Title: Can't be blank");
      } else {
        blog_records.push({
          // "post_content": post_text,
          timestamp: formattedDate,
          post_id: post_uuid,
          title,
          category: sub_title,
          tags: post_tags,
          content: post_content,
          unique_id: email_ID,
          name: user_name,
          image: {
            source: cover_image,
            alt: "post_image",
          },
          profile: {
            source: profile_image,
            alt: "profile_image",
          }
        });

        localStorage.setItem("blog_records", JSON.stringify(blog_records));
        alert("Successfully Posted â");
        window.location.href = `../home/3_home.html?user_ID=${user_email}`;
      }
    }
