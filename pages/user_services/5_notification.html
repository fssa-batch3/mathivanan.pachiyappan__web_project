    const notific_card2 = JSON.parse(localStorage.getItem("comment_records"));

    for (let i = 0; i <= notific_card2.length; i++) {
      div_notific = document.createElement("div");
      div_notific.setAttribute("class", "notific_profile");
      console.log(div_notific);

      p_notific_txt = document.createElement("p");
      p_notific_txt.setAttribute("class", "post-description");
      p_notific_txt.innerText = notific_card2[i].comment_time;
      div_notific.append(p_notific_txt);

      img_profile = document.createElement("img");
      img_profile.setAttribute("src", notific_card2[i].profile.source);
      img_profile.setAttribute("alt", notific_card2[i].profile.alt);
      img_profile.setAttribute("class", "profile_pic");
      div_notific.prepend(img_profile);

      b_notific_txt = document.createElement("strong");
      b_notific_txt.setAttribute("class", "bold");
      b_notific_txt.innerText = notific_card2[i].name;
      p_notific_txt.prepend(b_notific_txt);

      br_notific_txt = document.createElement("p");
      br_notific_txt.setAttribute("class", "time_data");
      br_notific_txt.innerText = notific_card2[i].message;
      b_notific_txt.append(br_notific_txt);
