<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification-Venom.com</title>
    <link rel="stylesheet" href="../../assets/css/3_home.css">
    <link rel="stylesheet" href="../../assets/css/5_notification.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" href="../../assets/images/logo.png" type="image/x-icon">
</head>

<body>
    <!--Header-->

    <div class="notific_main">
        <h1>
            Notifications<sup>
                <i class="fa fa-bell" style="color: #000;"></i>
            </sup>
        </h1>
        <div class="notific_top">
            <!--Notification_content_Js-->
        </div>
    </div>
    <div class="icons">
        <a href="#">
            <i class="fa fa-facebook" style="color: #000;"></i>
        </a>
        <a href="#">
            <i class="fa fa-instagram" style="color: #000;"></i>
        </a>
        <a href="#">
            <i class="fa fa-twitter" style="color: #000;"></i>
        </a>
        <a href="#">
            <i class="fa fa-github" style="color: #000;"></i>
        </a>
        <p>Â© 2023 Venom.com All rights reserved</p>
    </div>

    <script>

        let div_notific;
        let img_profile;
        let p_notific_txt;
        let br_notific_txt;
        let strong_txt;

        let params = new URLSearchParams(window.location.search);
        let userId = params.get('user_ID');

        const getCommentRc = JSON.parse(localStorage.getItem("comment_records"));
        const findCrtId = getCommentRc.filter((e) => e.other_user === userId);

        for (let i = 0; i <= findCrtId.length; i++) {
            div_notific = document.createElement("div");
            div_notific.setAttribute("class", "notific_profile");
            console.log(div_notific);

            img_profile = document.createElement("img");
            img_profile.setAttribute("src", findCrtId[i].profile.source);
            img_profile.setAttribute("alt", findCrtId[i].profile.alt);
            img_profile.setAttribute("class", "profile_pic");
            div_notific.prepend(img_profile);

            p_notific_txt = document.createElement("p");
            p_notific_txt.setAttribute("class", "post-description");
            p_notific_txt.innerText = findCrtId[i].comment_time;
            div_notific.append(p_notific_txt);

            b_notific_txt = document.createElement("strong");
            b_notific_txt.setAttribute("class", "bold");
            b_notific_txt.innerText = findCrtId[i].name;
            p_notific_txt.prepend(b_notific_txt);

            br_notific_txt = document.createElement("p");
            br_notific_txt.setAttribute("class", "time_data");
            br_notific_txt.innerText = findCrtId[i].message;
            b_notific_txt.append(br_notific_txt);

            document.querySelector("div.notific_top").prepend(div_notific);
        }

        
    </script>

    <script src="/assets/header.js"></script>
</body>

</html>
