<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot_Password-Venom.com</title>
    <link rel="stylesheet" href="../../assets/css/2a_forgot_password.css">
    <link rel="icon" href="../../assets/images/logo.png" type="image/x-icon">
</head>

<body>
    <div class="form">
        <h1>Forgot Password</h1>
        <p>Enter your email address</p>
        <form class="form_list" id="formEmail">
            <input type="email" placeholder="Enter email address" required="true" id="email">
            <button class="enter_btn" type="submit">Continue</button>
        </form>
    </div>
    <script>
        let userRecords = JSON.parse(localStorage.getItem("user_records"));
        const typeEmail = document.getElementById("email").value;

        let form = document.getElementById("formEmail");
        form.addEventListener("submit", function (e) {
            e.preventDefault(); // Prevents the form from submitting normally
            let foundUser = userRecords.find(user => user.user_email === typeEmail);
            if (foundUser) {
                window.location.href = "./4_new_password.html";
            } else {
                alert("Incorrect Email ID");
            }
        });


    </script>
</body>

</html>
