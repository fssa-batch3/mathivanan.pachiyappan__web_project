<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Venom.com</title>
    <link rel="stylesheet" href="../../assets/css/2_login.css">
    <link rel="icon" href="../../assets/images/logo.png" type="image/x-icon">
</head>

<body>
    <div class="form">
        <h1>Login</h1>
        <form class="form_list">
            <input type="email" placeholder="Email" required="true" id="user_email" />
            <input type="password" placeholder="Password" required="true" id="user_password" />
            <label><a href="../Reg/3_forgot_password.html">Forgot Password?</a></label>
        </form>
        <button class="enter_btn" type="button" onclick="Login()">Enter</button>
        <p class="Create_new"><a href="../Reg/1_sign-in.html">Create New Account</a></p>
    </div>

    <script>
        function Login()
        {
        let email,password;
        email=document.getElementById("user_email").value;
        password=document.getElementById("user_password").value;
        
        let user_records=new Array();
        user_records=JSON.parse(localStorage.getItem("users"))?JSON.parse(localStorage.getItem("users")):[]
        
        if(user_records.some((v)=>{return v.user_email==email && v.user_password==password}))
        {
          alert("Login Pass");
          let current_user=user_records.filter((v)=>{return v.user_email == email && v.user_password==password})[0]
         localStorage.setItem('email',current_user.user_email);
         localStorage.setItem('password',current_user.user_password);
          window.location.href="../home/3_home.html"
        }
        else
        {
          alert('Login Fail');
        }
        }
    </script>
</body>

</html>
