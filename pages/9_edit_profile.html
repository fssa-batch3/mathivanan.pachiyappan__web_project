    <h1>Edit<span><i class="fa fa-edit" style="color: #000;"></i></span></h1>

      <form>
        <h2>User</h2>
        <div>
          <label>Name</label>
          <input type="text" placeholder="First Name" />
          <input type="text" placeholder="Second Name" />
        </div>
        <div>
          <label>Email</label>
          <input type="email" placeholder="Email" />
          <label>Password</label>
          <input type="password" placeholder="******" />
        </div>
        <div>
          <label>DOB</label>
          <input type="date" required="true" style="text-transform: uppercase;" />
          <label>Country</label>
          <input type="text" placeholder="Country" list="count" />

            <option>Australia</option>
            <option>Bangladesh</option>
            <option>China</option>
            <option>Denmark</option>
            <option>Egypt</option>
            <option>France</option>
            <option>Germany</option>
            <option>Hungary</option>
            <option>India</option>
            <option>Japan</option>
            <option>Kuwait</option>
            <option>Lebanon</option>
            <option>Malaysia</option>
            <option>New Zealand</option>
            <option>Oman</option>
            <option>Pakistan</option>
            <option>Qatar</option>
            <option>Russia</option>
            <option>Singapore</option>
            <option>Thailand</option>
            <option>UAE</option>
            <option>UK</option>
            <option>USA</option>
            <option>Vietnam</option>
            <option>Yemen</option>
            <option>Zimbabwe</option>
          </datalist>
        </div>
        <div>
          <label>Designation</label>
          <input type="text" placeholder="Ex : CEO of Google">
          <label>Tags</label>
          <input type="text" placeholder="#tech #career #design #space">
        </div>
      </form>
      <div class="side_txt">
        <h3>Bio</h3>
        <textarea placeholder="Write something about you...(Max-30 words)"></textarea>
      </div>
    </div>
    <p>Save Profile</p>
